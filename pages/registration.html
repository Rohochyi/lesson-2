  <div>
    <h2>Форма регистрации</h2>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>Ваши данные</legend>

        <div>
          <label for="login">Фамилия, Имя</label>
          <input name="lgn" id="login" type="text" placeholder="Фамилия, Имя">
        </div>

        <div>
          <label for="photo">Добавьте фотографию</label>
          <input name="photo" id="photo" type="file">
        </div>

        <div>
          <label for="email">Email</label>
          <input name="email" id="email" type="email" placeholder="email">
        </div>

        <div>
          <label for="password">Пароль</label>
          <input name="psw" id="password" type="password" placeholder="Пароль">
        </div>

        <div>
          <label for="site">Адрес сайта</label>
          <input name="url" id="site" type="url" placeholder="https://mysite.name">
        </div>

        <div>
          <label for="year">Выбрать дату рождения</label>
          <input name="year" id="year" type="date">
        </div>
      </fieldset>

      <fieldset>
        <legend>Единственный выбор</legend>
        <h3>Выбрать пол</h3>
        <div>
          <input id="gender-male" name="radiogroup" type="radio" value="gender-male">
          <label for="gender-male">Мужской</label>
        </div>

        <div>
          <input id="gender-female" name="radiogroup" type="radio" value="gender-female">
          <label for="gender-female">Женскиц</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Множественный выбор:</legend>
        <h3>Выберите предпочитаемую кухню:</h3>
        <div>
          <input id="cuisine-ua" name="cuisine" type="checkbox" value="cuisine-ua">
          <label for="cuisine-ua">Украинская</label>
        </div>

        <div>
          <input id="cuisine-jpn" name="cuisine" type="checkbox" value="cuisine-jpn">
          <label for="cuisine-jpn">Японская</label>
        </div>

        <div>
          <input id="cuisine-ita" name="cuisine" type="checkbox" value="ccuisine-ita">
          <label for="cuisine-ita">Итальянская</label>
        </div>

        <div>
          <input id="cuisine-usa" name="cuisine" type="checkbox" value="cuisine-usa">
          <label for="cuisine-usa">Американская</label>
        </div>

        <div>
          <input id="cuisine-china" name="cuisine" type="checkbox" value="cuisine-china">
          <label for="cuisine-china">Китайская</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Подробная информация о себе</legend>
        <div>
          <label for="txt">О себе:</label>
          <textarea name="txt" id="txt" cols="30" rows="10" placeholder="О себе в произвольной форме"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Кнопки управления формой</legend>
        <div>
          <button type="submit" value="send">Зарегистрироваться</button>
        </div>

        <div>
          <button type="reset" value="reset">Очистить форму</button>
        </div>
      </fieldset>

    </form>
  </div>
